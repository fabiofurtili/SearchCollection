<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(160deg, #0b1020, #111b33);
      color: #e9eefc;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: -0.5px;
    }

    p {
      margin: 0 0 16px;
      color: rgba(233,238,252,.75);
      font-size: 15px;
    }

    .gif {
      width: min(360px, 90%);
      margin: 14px 0 18px;
    }

    .gif img {
      width: 100%;
      display: block;
    }

    a {
      color: #8fb3ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Erro 404</h1>
    <p>Página não encontrada.</p>

    <div class="gif">
      <img src="dream/frontend/img/XOsX.gif" alt="Erro 404">
    </div>

    <a href="dream/frontend">Collection dream/frontend</a>
  </div>
</body>
</html>
