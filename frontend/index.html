<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Search Collection Beta - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/dream/frontend/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-sm login-card">
    <div class="card-body">
      <h5 class="text-center mb-4 d-flex align-items-center justify-content-center gap-2">
        <span>Search Collection</span>
        <img src="/dream/frontend/img/XOsX.gif" alt="Logo" width="40" height="40">
      </h5>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-person"></i> Usuario</label>
          <input type="text" class="form-control" id="username" required autocomplete="username">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="bi bi-shield-check"></i> Captcha</label>
          <div class="d-flex align-items-center gap-2">
            <span id="loginCaptchaText" class="badge text-bg-secondary"></span>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="btnLoginNewCaptcha">
              Trocar
            </button>
          </div>
          <input type="text" class="form-control mt-2" id="loginCaptchaAnswer" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Entrar
        </button>
      </form>

      <a class="btn btn-outline-secondary w-100 mt-2" href="/dream/frontend/register.html">
        Criar conta
      </a>

      <button class="btn btn-link w-100 mt-2" id="btnForgotPass" type="button">
        Esqueceu a senha?
      </button>

      <div id="loginError" class="text-danger text-center mt-3 d-none">
        Credenciais invalidas
      </div>

      <div class="text-muted text-center mt-3" style="font-size: 0.85rem;">
        Developed by <a href="https://github.com/fabiofurtili" target="_blank" rel="noopener">DevFurtili</a>
      </div>

    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recuperar senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          Informe seu email para receber uma senha temporaria.
        </div>
        <input type="email" class="form-control" id="forgotEmail" placeholder="seu@email.com">
        <div id="forgotMsg" class="mt-3 d-none"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnForgotSend">Enviar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/dream/frontend/js/config.js"></script>
<script src="/dream/frontend/js/auth.js"></script>
</body>
</html>
